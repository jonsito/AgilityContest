     <!DOCTYPE html>
    <html>
    <head>
    <meta charset="UTF-8">
    <title>Toolbar and Buttons - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../lib/jquery-easyui-1.4.2/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../lib/jquery-easyui-1.4.2/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../lib/jquery-easyui-1.4.2/demo/demo.css">
    <script type="text/javascript" src="../lib/jquery-easyui-1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/jquery-easyui-1.4.2/jquery.easyui.min.js"></script>
    </head>
    <body>
    <h2>Toolbar and Buttons</h2>
    <p>The toolbar and buttons can be added to dialog.</p>
    <div style="margin:20px 0;">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#dlg').dialog('open')">Open</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#dlg').dialog('close')">Close</a>
    </div>
    
    <!-- button declaration -->
    <div id="buttons" style="padding:2px 0">
    	<table style="width:100%;padding:0;border-spacing:0;border-collapse:separate;">
    	<tr>
    		<td style="text-align:left;padding-left:2px"><a id="editBtn" href="#" class="easyui-linkbutton" onclick="alert('edit');">Edit</a></td>
    		<td style="text-align:right;padding-right:2px"><a id="closeBtn" href="#" class="easyui-linkbutton" onclick="alert('close');">Close</a></td>
    	</tr>
    	</table>
    </div>
    
    <!-- Dialog declaration -->
    <div id="dlg" class="easyui-dialog" title="Dialog with Buttons and no Toolbar" style="width:400px;height:200px;padding:10px"
    	data-options="iconCls: 'icon-save', buttons: '#buttons' ">
    	The dialog content.
    	<form id="ff" method="get" >
    		<label id="hola" for="hola">Hola:</label>
    		<input type="text" size="10" name="hola" value="Hola Mundo"/>
    	</form>
    </div>
    </body>
    </html>
